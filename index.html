<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/tmpl.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
	<form action="">
		<h1>Тест по програмуванню</h1>
		<ol>
		</ol>
		<script type="text/tmpl" id="madmadtest">
			<%for (var key in test) {%>
				<li><%=test[key]['question']%>
					<%for (var i = 0; i < test[key]['answers'].length; i++) {%>
					<label>
						<input type="checkbox"><%=test[key]['answers'][i]%>
					</label>
					<%};%>
				</li>
			<%};%>
		</script>
		<input type="submit" value="Проверить мои результаты">
	</form>
</body>
</html>
